
<template name="publish">
    <header class="fixed-title">
        {{> burger}}
        <h1 style="margin-left:30px;">
            学习资源
            <small>做中学</small>
        </h1>
    </header>
	<div class="page-container page-list" >


		<!-- Content Wrapper. Contains page content -->
		<div class="">


			<!-- Main content -->
			<section class="content" style="margin:5px;padding:0px;margin-top:60px;">
                <div class="row" style="margin:15px;width: 100%">


                        <table>
                            <tr style="width: 80%">
                                <th style="font-size:12px;font-weight:normal;width: 15%">名称</th>
                                <td style="width:25%;"> <input type="text" class="form-control" id="resName" name="resName" placeholder="资源名称"></td>
                                <th style="font-size:12px;font-weight:normal;width: 15%">类型</th>
                                <td style="width:25%;">
                                <select id="resType" name="resType" class="form-control">
                                <option value="1">文字聊天</option>
                                <option value="2">屏幕视频</option>
                                <option value="3">录制视频</option>
                                <option value="4">文档</option>
                                </select>
                                </td>
                            </tr>
                            <tr style="width: 80%">

                                <th style="font-size:12px;font-weight:normal;;width: 15%">技能</th>
                                <td style="width:25%;">
                                    <select id="skill" name="skill" class="form-control">
                                        <option value="1">计算机</option>
                                        <option value="2">英语</option>
                                        <option value="3">会计</option>
                                    </select>
                                </td>
                                <th style="width: 15%;"></th><td colspan="2"> <button type="submit" class="btn btn-primary">查询</button></td>
                            </tr>
                        </table>



                </div>
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<!-- The time line -->
						<ul class="timeline">

                            {{#each publishs}}

							<!-- timeline time label -->
							<li class="time-label">
                            <span class="bg-green">
								{{dateFormated createTime}}
							</span>
								</li>
								<!-- /.timeline-label -->
								<!-- timeline item -->
								<li>
									<i class="fa fa-envelope bg-blue"></i>

									<div class="timeline-item">
										<span class="time"><i class="fa fa-clock-o"></i> {{username}}&nbsp;{{userId}}</span>

										<h3 class="timeline-header"> {{resName}}</h3>

										<div class="timeline-body">
											{{resDesc}}
										</div>
										<div class="timeline-footer">
											<a href="{{pathFor 'direct' username=username }} " target="" class="btn btn-primary btn-xs">留言</a>
											<a href="http://godguide.top:600/webm.html" target="_blank" class="btn btn-primary btn-xs">视频观看</a>
                                            <a href="http://webrtcweb.com/screen/?s={{userId}}" target="_blank" class="btn btn-primary btn-xs">截屏直播</a>
										</div>
									</div>

								</li>

								<!-- END timeline item -->
							{{/each}}


						</ul>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->


			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->


	</div>
	<!-- ./wrapper -->

</template>
