
<template name="publish">
	<div class="page-container page-list">


		<!-- Content Wrapper. Contains page content -->
		<div class="">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					学习资源
					<small>做中学</small>
				</h1>
				<!--<ol class="breadcrumb">-->
					<!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
					<!--<li><a href="#">UI</a></li>-->
					<!--<li class="active">Timeline</li>-->
				<!--</ol>-->
			</section>

			<!-- Main content -->
			<section class="content">
                <div class="row" style="margin:15px;">


                        <table>
                            <tr>
                                <th>资源名称：</th><td> <input type="text" class="form-control" id="resName" name="resName" placeholder="资源名称"></td>
                                <th>资源类型：</th>
                                <td>
                                <select id="resType" name="resType" class="form-control">
                                <option value="1">文字聊天</option>
                                <option value="2">屏幕视频</option>
                                <option value="3">录制视频</option>
                                <option value="4">文档</option>
                                </select>
                                </td>
                            </tr>
                            <tr>

                                <th>技能类别：</th>
                                <td>
                                    <select id="skill" name="skill" class="form-control">
                                        <option value="1">计算机</option>
                                        <option value="2">英语</option>
                                        <option value="3">会计</option>
                                    </select>
                                </td>
                                <th></th><td colspan="2"> <button type="submit" class="btn btn-primary">查询</button></td>
                            </tr>
                        </table>





                </div>
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<!-- The time line -->
						<ul class="timeline">

                            {{#each publishs}}

							<!-- timeline time label -->
							<li class="time-label">
                            <span class="bg-green">
								{{dateFormated createTime}}
							</span>
								</li>
								<!-- /.timeline-label -->
								<!-- timeline item -->
								<li>
									<i class="fa fa-envelope bg-blue"></i>

									<div class="timeline-item">
										<span class="time"><i class="fa fa-clock-o"></i> {{username}}</span>

										<h3 class="timeline-header"> {{resName}}</h3>

										<div class="timeline-body">
											{{resDesc}}
										</div>
										<div class="timeline-footer">
											<a href="http://godguide.top/direct/{{username}} " target="" class="btn btn-primary btn-xs">留言</a>
											<a href="http://godguide.top:600/webm.html" target="_blank" class="btn btn-primary btn-xs">视频观看</a>
										</div>
									</div>

								</li>

								<!-- END timeline item -->
							{{/each}}


						</ul>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->


			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->


	</div>
	<!-- ./wrapper -->

</template>
