<template name="livechatWindow">
	{{#if livechatStarted}}
		<div class="livechat-room">
			<div class="title" style="background-color:{{color}}">
				<div class="toolbar">
					&nbsp;
					{{#unless popoutActive}}
						<i class="popout icon-link-ext" title="Open in a new window"></i>
					{{/unless}}
				</div>
				<h1>{{title}}</h1>
			</div>

			{{#if livechatOnline}}
				{{#if showRegisterForm}}
					{{> register}}
				{{else}}
					{{> messages}}
				{{/if}}
			{{else}}
				<div class="offline">
					{{> offlineForm offlineMessage=offlineMessage}}
				</div>
			{{/if}}
		</div>
	{{/if}}
</template>
